<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#87CEEB"/>

  <!-- Grass -->
  <rect y="350" width="512" height="162" rx="0" fill="#90EE90"/>

  <!-- Bucket -->
  <g transform="translate(156, 200)">
    <!-- Bucket handle -->
    <path d="M20,30 Q100,-10 180,30" stroke="#666" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Bucket body -->
    <path d="M15,40 L35,160 L165,160 L185,40" fill="#A0522D"/>
    <!-- Bucket rim -->
    <ellipse cx="100" cy="40" rx="88" ry="25" fill="#CD853F"/>
    <!-- Bucket inner -->
    <ellipse cx="100" cy="45" rx="72" ry="18" fill="#6B3510"/>
  </g>

  <!-- Cat peeking out of bucket -->
  <g transform="translate(210, 180)">
    <!-- Head -->
    <circle cx="50" cy="50" r="35" fill="#FF9F43"/>
    <!-- Ears -->
    <polygon points="20,25 30,50 15,50" fill="#FF9F43"/>
    <polygon points="80,25 70,50 85,50" fill="#FF9F43"/>
    <polygon points="22,28 28,45 18,45" fill="#FFB8B8"/>
    <polygon points="78,28 72,45 82,45" fill="#FFB8B8"/>
    <!-- Eyes -->
    <ellipse cx="38" cy="45" rx="8" ry="10" fill="white"/>
    <ellipse cx="62" cy="45" rx="8" ry="10" fill="white"/>
    <circle cx="40" cy="47" r="5" fill="#333"/>
    <circle cx="64" cy="47" r="5" fill="#333"/>
    <!-- Nose -->
    <ellipse cx="50" cy="60" rx="6" ry="4" fill="#FF6B6B"/>
    <!-- Mouth -->
    <path d="M44,66 Q50,72 56,66" stroke="#333" stroke-width="2" fill="none"/>
  </g>

  <!-- Title text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">BUCKET GAME</text>
</svg>
