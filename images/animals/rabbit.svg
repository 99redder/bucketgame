<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <ellipse cx="50" cy="65" rx="25" ry="22" fill="#E8E8E8"/>
  <!-- Head -->
  <circle cx="50" cy="45" r="20" fill="#E8E8E8"/>
  <!-- Ears -->
  <ellipse cx="38" cy="18" rx="8" ry="22" fill="#E8E8E8"/>
  <ellipse cx="62" cy="18" rx="8" ry="22" fill="#E8E8E8"/>
  <ellipse cx="38" cy="18" rx="5" ry="18" fill="#FFB6C1"/>
  <ellipse cx="62" cy="18" rx="5" ry="18" fill="#FFB6C1"/>
  <!-- Eyes -->
  <circle cx="42" cy="42" r="5" fill="white"/>
  <circle cx="58" cy="42" r="5" fill="white"/>
  <circle cx="43" cy="43" r="3" fill="#1a1a1a"/>
  <circle cx="59" cy="43" r="3" fill="#1a1a1a"/>
  <circle cx="44" cy="41" r="1" fill="white"/>
  <circle cx="60" cy="41" r="1" fill="white"/>
  <!-- Nose -->
  <ellipse cx="50" cy="52" rx="4" ry="3" fill="#FFB6C1"/>
  <!-- Mouth -->
  <path d="M46,56 Q50,60 54,56" stroke="#999" stroke-width="1.5" fill="none"/>
  <line x1="50" y1="55" x2="50" y2="58" stroke="#999" stroke-width="1.5"/>
  <!-- Whiskers -->
  <line x1="30" y1="50" x2="42" y2="52" stroke="#999" stroke-width="1"/>
  <line x1="30" y1="54" x2="42" y2="54" stroke="#999" stroke-width="1"/>
  <line x1="58" y1="52" x2="70" y2="50" stroke="#999" stroke-width="1"/>
  <line x1="58" y1="54" x2="70" y2="54" stroke="#999" stroke-width="1"/>
  <!-- Cheeks -->
  <circle cx="38" cy="52" r="4" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="62" cy="52" r="4" fill="#FFB6C1" opacity="0.5"/>
  <!-- Feet -->
  <ellipse cx="35" cy="85" rx="10" ry="6" fill="#E8E8E8"/>
  <ellipse cx="65" cy="85" rx="10" ry="6" fill="#E8E8E8"/>
  <!-- Tail -->
  <circle cx="75" cy="65" r="8" fill="white"/>
</svg>
