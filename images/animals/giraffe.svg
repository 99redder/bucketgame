<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <ellipse cx="55" cy="70" rx="25" ry="18" fill="#F4A460"/>
  <!-- Spots on body -->
  <ellipse cx="45" cy="65" rx="6" ry="5" fill="#8B4513"/>
  <ellipse cx="60" cy="72" rx="7" ry="5" fill="#8B4513"/>
  <ellipse cx="68" cy="62" rx="5" ry="4" fill="#8B4513"/>
  <!-- Neck -->
  <rect x="35" y="25" width="16" height="45" rx="8" fill="#F4A460"/>
  <!-- Spots on neck -->
  <ellipse cx="43" cy="35" rx="4" ry="5" fill="#8B4513"/>
  <ellipse cx="43" cy="50" rx="5" ry="4" fill="#8B4513"/>
  <!-- Head -->
  <ellipse cx="43" cy="18" rx="12" ry="10" fill="#F4A460"/>
  <!-- Ossicones (horns) -->
  <line x1="36" y1="12" x2="36" y2="5" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="12" x2="50" y2="5" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <circle cx="36" cy="4" r="3" fill="#8B4513"/>
  <circle cx="50" cy="4" r="3" fill="#8B4513"/>
  <!-- Ears -->
  <ellipse cx="30" cy="15" rx="5" ry="3" fill="#F4A460" transform="rotate(-30 30 15)"/>
  <ellipse cx="56" cy="15" rx="5" ry="3" fill="#F4A460" transform="rotate(30 56 15)"/>
  <!-- Eyes -->
  <circle cx="38" cy="16" r="3" fill="white"/>
  <circle cx="48" cy="16" r="3" fill="white"/>
  <circle cx="39" cy="17" r="2" fill="#1a1a1a"/>
  <circle cx="49" cy="17" r="2" fill="#1a1a1a"/>
  <!-- Snout -->
  <ellipse cx="43" cy="24" rx="6" ry="4" fill="#DEB887"/>
  <!-- Nostrils -->
  <circle cx="40" cy="24" r="1" fill="#1a1a1a"/>
  <circle cx="46" cy="24" r="1" fill="#1a1a1a"/>
  <!-- Legs -->
  <rect x="38" y="82" width="6" height="12" rx="2" fill="#C4944A"/>
  <rect x="52" y="82" width="6" height="12" rx="2" fill="#C4944A"/>
  <rect x="65" y="82" width="6" height="12" rx="2" fill="#C4944A"/>
</svg>
