  <ellipse cx="80" cy="75" rx="12" ry="8" fill="#4CAF50"/>
  <!-- Feet -->
  <ellipse cx="12" cy="80" rx="8" ry="4" fill="#4CAF50"/>
  <ellipse cx="88" cy="80" rx="8" ry="4" fill="#4CAF50"/>
  <!-- Spots -->
  <circle cx="40" cy="55" r="4" fill="#2E7D32"/>
  <circle cx="60" cy="60" r="3" fill="#2E7D32"/>
  <circle cx="45" cy="70" r="3" fill="#2E7D32"/>
</svg>
