<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <ellipse cx="50" cy="60" rx="30" ry="22" fill="#4CAF50"/>
  <!-- Head -->
  <ellipse cx="50" cy="40" rx="28" ry="20" fill="#4CAF50"/>
  <!-- Eyes (bulging) -->
  <circle cx="35" cy="28" r="12" fill="#4CAF50"/>
  <circle cx="65" cy="28" r="12" fill="#4CAF50"/>
  <circle cx="35" cy="26" r="8" fill="white"/>
  <circle cx="65" cy="26" r="8" fill="white"/>
  <circle cx="36" cy="27" r="5" fill="#333"/>
  <circle cx="66" cy="27" r="5" fill="#333"/>
  <!-- Nostrils -->
  <circle cx="44" cy="42" r="2" fill="#2E7D32"/>
  <circle cx="56" cy="42" r="2" fill="#2E7D32"/>
  <!-- Mouth -->
  <path d="M30,50 Q50,58 70,50" stroke="#2E7D32" stroke-width="2" fill="none"/>
