  <circle cx="42" cy="46" r="1" fill="#1a1a1a"/>
  <circle cx="40" cy="48" r="1" fill="#1a1a1a"/>
  <circle cx="58" cy="46" r="1" fill="#1a1a1a"/>
  <circle cx="60" cy="48" r="1" fill="#1a1a1a"/>
  <!-- Tail -->
  <path d="M78,65 Q92,55 88,70 Q85,80 90,75" fill="none" stroke="#FF9F43" stroke-width="8" stroke-linecap="round"/>
  <path d="M85,68 L88,72" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M88,65 L90,70" stroke="#1a1a1a" stroke-width="2"/>
