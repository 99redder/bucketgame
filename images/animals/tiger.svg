  <path d="M30,55 Q35,62 30,70" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M40,52 Q45,62 40,72" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M50,50 Q55,62 50,74" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M60,52 Q65,62 60,72" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M70,55 Q75,62 70,70" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <!-- Head -->
  <circle cx="50" cy="35" r="24" fill="#FF9F43"/>
