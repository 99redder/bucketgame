  <path d="M35,25 L40,35" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M30,30 L38,38" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M65,25 L60,35" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M70,30 L62,38" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M50,15 L50,22" stroke="#1a1a1a" stroke-width="2"/>
