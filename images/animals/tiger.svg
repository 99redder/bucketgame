  <circle cx="30" cy="18" r="8" fill="#FF9F43"/>
  <circle cx="70" cy="18" r="8" fill="#FF9F43"/>
  <circle cx="30" cy="18" r="5" fill="white"/>
  <circle cx="70" cy="18" r="5" fill="white"/>
  <!-- White face -->
  <ellipse cx="50" cy="42" rx="14" ry="10" fill="white"/>
  <!-- Eyes -->
  <ellipse cx="40" cy="32" rx="5" ry="6" fill="white"/>
  <ellipse cx="60" cy="32" rx="5" ry="6" fill="white"/>
  <circle cx="41" cy="33" r="3" fill="#2E8B57"/>
  <circle cx="61" cy="33" r="3" fill="#2E8B57"/>
  <circle cx="41" cy="33" r="1.5" fill="#1a1a1a"/>
  <circle cx="61" cy="33" r="1.5" fill="#1a1a1a"/>
  <!-- Nose -->
  <polygon points="50,40 46,45 54,45" fill="#FF6B6B"/>
